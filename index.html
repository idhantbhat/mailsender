<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form method="POST" action="/" class="form-signin">
      <img class="mb-4" src="download.jfif" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for the newsletter</h1>
      <label for="inputEmail" class="sr-only">first name</label>
      <input name ="firstName" type="email" id="inputEmail" class="form-control" placeholder="whats yo first name" required autofocus>
      <label for="inputPassword" class="sr-only">last name</label>
      <input type="password2" id="inputPassword" class="form-control" placeholder="and da last one" required>
      <label for="inputPassword" class="sr-only">email</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="and da email cuh" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
